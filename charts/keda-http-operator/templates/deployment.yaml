apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
    httpscaledobjects.http.keda.sh/version: {{ .Values.version }}
    keda.sh/addon: keda-http-addon
  name: keda-http-addon-controller-manager
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      httpscaledobjects.http.keda.sh/version: {{ .Values.version }}
      keda.sh/addon: keda-http-addon
  template:
    metadata:
      labels:
        control-plane: controller-manager
        httpscaledobjects.http.keda.sh/version: {{ .Values.version }}
        keda.sh/addon: keda-http-addon
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
        name: kube-rbac-proxy
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        image: {{ .Values.image }}
        imagePullPolicy: Always
        name: manager
        env:
        - name: KEDAHTTP_EXTERNAL_SCALER_IMAGE
          value: {{ .Values.externalScalerImage }}
        - name: KEDAHTTP_INTERCEPTOR_IMAGE
          value: {{ .Values.interceptorImage }}
        # resources:
        #   limits:
        #     cpu: 0.5
        #     memory: 30Mi
        #   requests:
        #     cpu: 0.5
        #     memory: 20Mi
      terminationGracePeriodSeconds: 10
